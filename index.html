<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ethers.js v5 UMD -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal & WalletConnect -->
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin:0; padding:1rem; }
    .container { text-align: center; width: 100%; max-width: 480px; background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); }
    .board { display: grid; grid-template-columns: repeat(3,100px); gap:10px; margin-bottom:20px; justify-content: center; }
    .board img, .result img { width:100px; height:100px; border:2px solid #333; border-radius:10px; cursor:pointer; }
    .board img.selected { border:4px solid red; }
    input, button { padding:10px; font-size:16px; margin:5px 0; width:100%; }
    button { background:#28a745; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    button:disabled { opacity:0.6; cursor:not-allowed; }
    .result { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin-top:20px; }
    .spinning { animation:spin 1s linear infinite; }
    @keyframes spin { 100% { transform:rotate(360deg);} }
    #status { color:#555; font-size:0.9rem; margin-top:1rem; }
    /* History table */
    #historyContainer { margin-top:2rem; }
    #historyContainer h3 { margin-bottom: 0.5rem; }
    #historyTable { width:100%; border-collapse: collapse; }
    #historyTable th, #historyTable td { padding:8px; border:1px solid #ccc; text-align: center; }
    #historyTable img { width:40px; height:40px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="connectCard">
      <button id="btnConnect">Connect Wallet</button>
      <button id="btnDisconnect" style="display:none; background:#dc3545;">Disconnect Wallet</button>
      <p id="walletAddress">Not connected</p>
    </div>
    <div class="board" id="faces"></div>
    <input type="number" id="betAmount" placeholder="Amount of MON (>= 0.01)" min="0.01" step="0.01" disabled />
    <button id="betBtn" disabled>Place Bet</button>
    <div class="result" id="result"></div>
    <p id="status"></p>

    <!-- History 20 ván Bầu Cua -->
    <div id="historyContainer">
      <h3>Recent 20 Games</h3>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Time</th><th>Die 1</th><th>Die 2</th><th>Die 3</th>
          </tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const { ethers } = window.ethers;
    const WalletConnectProvider = window.WalletConnectProvider.default;

    const chainParams = { chainId: '0x279F', chainName: 'Monad Testnet', nativeCurrency: { name: 'Monad Token', symbol: 'MON', decimals: 18 }, rpcUrls: ['https://monad-testnet.g.alchemy.com/v2/tzvd5nlbtwh_aQQLFCNjVmXP8gkZFHZi'], blockExplorerUrls: ['https://explorer.monad.xyz'] };
    const CHAIN_ID = 10143;
    const CONTRACT_ADDRESS = "0x1C538a1E0F0D5a8430010315b9659b80Ba99E9E1";
    const CONTRACT_ABI = [
      "function placeBet(uint8[] choices) payable",
      "function getRecentBauCua() view returns (tuple(uint8[3] results, uint256 timestamp)[20])",
      "event BetResult(address indexed bettor, uint8[] choices, uint8[3] results, uint256 totalWin)"
    ];
    const MIN_BET = ethers.utils.parseEther('0.01');

    const faces = [
      { name: 'Nai', id: 5, src: 'nai.jpg' },
      { name: 'Bau', id: 0, src: 'bau.jpg' },
      { name: 'Mèo', id: 2, src: 'cop.jpg' },
      { name: 'Cá', id: 3, src: 'ca.jpg' },
      { name: 'Cua', id: 1, src: 'cua.jpg' },
      { name: 'Tôm', id: 4, src: 'tom.jpg' }
    ];

    const providerOptions = { walletconnect: { package: WalletConnectProvider, options: { rpc: { [CHAIN_ID]: chainParams.rpcUrls[0] }, chainId: CHAIN_ID } } };
    const web3Modal = new window.Web3Modal.default({ cacheProvider: true, providerOptions });

    let provider, signer, contract, selectedFaces = [];

    window.onload = () => {
      renderBoard();
      document.getElementById('btnConnect').onclick = connect;
      document.getElementById('btnDisconnect').onclick = disconnect;
      document.getElementById('betBtn').onclick = placeBet;
      if (web3Modal.cachedProvider) connect();
    };

    function renderBoard() {
      faces.forEach(f => {
        const img = document.createElement('img');
        img.src = `game/${f.src}`;
        img.alt = f.name;
        img.onclick = () => toggleFace(f.id, img);
        document.getElementById('faces').appendChild(img);
      });
    }

    function toggleFace(id, img) {
      const idx = selectedFaces.indexOf(id);
      if (idx === -1 && selectedFaces.length < 3) {
        selectedFaces.push(id);
        img.classList.add('selected');
      } else if (idx !== -1) {
        selectedFaces.splice(idx,1);
        img.classList.remove('selected');
      }
      const valid = selectedFaces.length > 0;
      document.getElementById('betAmount').disabled = !valid;
      document.getElementById('betBtn').disabled = !valid;
      setStatus('');
    }

    async function ensureNetwork(obj) {
      try {
        const net = await obj.request({ method:'eth_chainId'});
        if (net!==chainParams.chainId)
          await obj.request({ method:'wallet_switchEthereumChain', params:[{chainId:chainParams.chainId}] });
      } catch(e) {
        if (e.code===4902)
          await obj.request({ method:'wallet_addEthereumChain', params:[chainParams] });
        else throw e;
      }
    }

    async function connect() {
      let inst;
      if (window.ethereum) {
        try {
          await ensureNetwork(window.ethereum);
          await window.ethereum.request({ method:'eth_requestAccounts'});
          inst = window.ethereum;
        } catch {}
      }
      if (!inst) inst = await web3Modal.connect();
      await ensureNetwork(inst);

      provider = new ethers.providers.Web3Provider(inst);
      signer = provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

      document.getElementById('walletAddress').innerText = await signer.getAddress();
      document.getElementById('btnConnect').style.display = 'none';
      document.getElementById('btnDisconnect').style.display = 'inline-block';

      // Event listener: show result and refresh history
      contract.on("BetResult", (bettor, choices, results, totalWin) => {
        const addr = signer.getAddress().then(a => a.toLowerCase());
        if (bettor.toLowerCase() !== addr) return;
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';
        // hiển thị kết quả 3 mặt
        results.forEach(id => {
          const face = faces.find(f => f.id === id);
          const img = document.createElement('img');
          img.src = `game/${face.src}`;
          img.alt = face.name;
          resultDiv.appendChild(img);
        });
        // hiển thị thắng tiền
        const winAmt = ethers.utils.formatEther(totalWin);
        const msg = document.createElement('p');
        msg.innerText = `You won: ${winAmt} MON`;
        resultDiv.appendChild(msg);
        setStatus('Result received');
        fetchBauCuaHistory();
      });

      // Initial history load + auto-refresh
      await fetchBauCuaHistory();
      setInterval(fetchBauCuaHistory, 30000);
    }

    function disconnect() {
      web3Modal.clearCachedProvider();
      window.location.reload();
    }

    async function placeBet() {
      if (selectedFaces.length === 0) return alert('Select at least one face!');
      const amt = document.getElementById('betAmount').value;
      if (!amt || parseFloat(amt) <= 0) return alert('Enter valid MON');
      const val = ethers.utils.parseEther(amt);
      if (val.lt(MIN_BET)) return alert(`Min ${ethers.utils.formatEther(MIN_BET)} MON`);

      setStatus('Submitting transaction...');
      showLoading();
      const tx = await contract.placeBet(selectedFaces, { value: val });
      await tx.wait();
      setStatus('Waiting for BetResult event...');
    }

    function showLoading() {
      const r = document.getElementById('result');
      r.innerHTML = '';
      for (let i = 0; i < 3; i++) {
        const img = document.createElement('img');
        img.src = 'game/monad.png';
        img.className = 'spinning';
        r.appendChild(img);
      }
    }

    async function fetchBauCuaHistory() {
      if (!contract) return;
      const raw = await contract.getRecentBauCua();
      const entries = raw.map(e => ({ faces: e[0], ts: e[1].toNumber() }))
        .filter(e => e.ts > 0)
        .sort((a, b) => b.ts - a.ts)
        .slice(0, 20);

      const body = document.getElementById('historyBody');
      body.innerHTML = '';

      entries.forEach(e => {
        const tr = document.createElement('tr');
        const tdTime = document.createElement('td');
        tdTime.innerText = new Date(e.ts * 1000)
          .toLocaleString('vi-VN', { timeZone: 'Asia/Ho_Chi_Minh' });
        tr.appendChild(tdTime);
        e.faces.forEach(faceId => {
          const td = document.createElement('td');
          const face = faces.find(f => f.id === faceId);
          const img = document.createElement('img');
          img.src = `game/${face.src}`;
          img.alt = face.name;
          td.appendChild(img);
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });
    }
  </script>
</body>
</html>
